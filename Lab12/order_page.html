<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function isNonNegInt(val, returnErrors=false) {
            errors = []; // assume no errors at first
            if(Number(val) != val) {errors.push('Not a number!');// Check if string is a number value
        } else {
            if(val < 0) errors.push('Negative value!'); // Check if it is non-negative
            if(parseInt(val) != val) errors.push('Not an integer!'); // Check that it is an integer
        }
            return returnErrors ? errors : ((errors.length > 0) ? false : true);
        }

        function checkQuantityTextbox() {
            qty_textbox_message.innerHTML = isNonNegInt(quantity_textbox.value, true).join(" ");
        }
    
        function displayPurchase(quantity_textbox) {
            if(isNonNegInt(quantity_textbox)) {
                document.write(`Thank for you for ordering ${quantity_textbox.value} things!`);
            }
            else {
                checkQuantityTextbox();
            }
        }


    </script>
</head>
<body>
    <label for="quantity_desired">Quantity desired:</label>
    <input type="text" id="quantity_textbox" name="quantity_desired" onkeyup="checkQuantityTextbox();">
    <span id='qty_textbox_message'>Enter a quantity</span>
    <br>
    <input type="button" value="Purchase" onClick="displayPurchase()">
</body>
</html>
